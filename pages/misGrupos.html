<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <div class="configuracion">
        <a href="../pages/perfil.html" class="perfil">
            <div class="containerPerfil">
                <img src="../imagenes/volver.PNG" alt="Volver">
                <img src="../imagenes/amigosSinFondoBlanco.png" alt="mensajes" class="encabezado">
                <div class="opciones">Mis Grupos</div>
            </div>
        </a>
        <p class="encabezadoBajada">Estos son los grupos a quienes enviaras tus mensajes y que podr치n ver que est치s realizando una actividad. Los grupos son agrupaciones de contactos.</p>
        <div class="break"></div>

        <!-- Mis Grupos -->
        <div id="toggleMisGrupos" class="accordion-header-activity">
            <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
            <span>Mis Grupos</span>
        </div>
        <div id="mis-contactos-list" class="contactos-lista" style="display: none;"></div>      <!-- Volver y revisar -->

        <!-- Agregar grupos -->
        <div id="toggleGrupos" class="accordion-header-activity">
            <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
            <span>Crear Grupo</span>
        </div>
            <div id="mis-grupos-list" class="contactos-lista" style="display: none;">
                <form id="form-agregar-contacto" class="add-activity-form">
                    <div class="group-name-section"> 
                        <div class="group-name-input-container" id="group-name-input-container">
                            <div class="stacked-inputs-container">
                                <input 
                                    type="text" 
                                    id="nombre-grupo" 
                                    class="input-activity"
                                    required 
                                    placeholder="Nombre del grupo"
                                >
                                <input 
                                    type="text" 
                                    id="actividad" 
                                    class="input-activity"
                                    required 
                                    placeholder="Actividad"
                                >
                            </div>
                            <button type="button" id="crear-grupo-btn" class="btn-crear-grupo">Crear</button>
                        </div>
                        <div id="add-contacts-to-group-section" class="contact-selection-section">
                            <p class="section-title">Selecciona contactos para el grupo:</p>
                            <div id="group-list-to-add">
                                <!-- <div id="contact-list-to-add"> -->
                                <div id="mis-contactos-list" class="contactos-lista" style="display: none;">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="buttons-container" style="margin-top: 20px;">
                            <button type="button" id="finalizar-creacion-grupo" class="btn-guardar-contacto">Finalizar Creaci칩n</button>
                            <button type="button" id="cancelar-creacion-grupo" class="btn-cancelar-contacto">Cancelar</button>
                        </div>                    
                    </div>
                </form>
            </div>
    </div>

       

<!-- Toast Container -->
<div id="toast-container"></div>
<!-- Confirm Modal -->
<div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
    <p id="confirm-message">쮼st치s seguro?</p>
    <div class="modal-buttons">
        <button id="confirm-yes">S칤</button>
        <button id="confirm-no">No</button>
    </div>
    </div>
</div>
<!-- Info Modal -->
<div id="info-modal" class="modal hidden">
  <div class="modal-content">
    <p id="info-message">...</p>
    <!-- 游 Casilla de "No volver a mostrar" -->
    <label style="display: flex; align-items: center; gap: 0.5em; margin-top: 10px; font-size: 0.95em;">
      <input type="checkbox" id="info-dont-show-again" />
      No volver a mostrar este mensaje
    </label>
    <div class="modal-buttons">
      <button id="info-ok" class="btn-confirm">OK</button>
    </div>
  </div>
</div>


<script src="../JS/config.js"></script>
<script type="module" src="../JS/misGrupos.js"></script>

<script src="../JS/misContactos.js" defer></script> -->

</body>
</html>
