<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Mis Equipos/Actividades</title>
  </head>
  <body>
    <div class="configuracion">
      <!-- Flecha volver, icono mis amigos, titulo Mis equipos -->
      <a href="../pages/perfil.html" class="perfil">
        <div class="containerPerfil">
          <img src="../imagenes/volver.PNG" alt="Volver" />
          <img
            src="../imagenes/amigosSinFondoBlanco.png"
            alt="mensajes"
            class="encabezado"
          />
          <div class="opciones">Mis equipos/Actividades</div>
        </div>
      </a>
      <!-- Fin flecha volver, icono mis amigos, titulo Mis equipos -->

      <!-- Bajada encabezado -->
      <p class="encabezadoBajada">
        Acá podés registrar tus equipos según según su categoría e incluso
        agregar una foto. Es importante que quede detallado el equipo por
        razones de identificación en caso de búsqueda.
      </p>
      <!-- Fin bajada encabezado -->
      <div class="break"></div>
      <!-- Break -->
      <!-- Windsurf -->
      <div class="perfilc">
        <div class="containerPerfil">
          <div class="opcionesActividades">Windsurf</div>
          <img
            class="desplegable"
            src="../imagenes/desplegableBlanco.png"
            alt="desplegable"
          />
        </div>
      </div>
      <!-- Fin windsurf -->
      <div class="perfild">
        <div class="containerPerfil">
          <div class="opcionesEquipos">Tabla</div>
          <div class="opcionesEquipos">Goya 125 l</div>
          <img class="tabla" src="../imagenes/Goya 125 l.jpg" alt="Goya 125l" />
        </div>
      </div>
      <div class="perfild">
        <div class="containerPerfil">
          <div class="opcionesEquipos">Vela</div>
          <div class="opcionesEquipos">Naish 5.8m</div>
          <img
            class="tabla"
            src="../imagenes/Naish 5.8.jpeg  "
            alt="Goya 125l"
          />
        </div>
      </div>
      <div class="perfilc">
        <div class="containerPerfil">
          <button id="mostrarFormularioEquipo" class="opcionesAmigosc">Agregar equipo</button>
        </div>
      </div>

        <!-- FORMULARIO PARA CARGAR EQUIPO (INICIALMENTE OCULTO) -->
        <div id="equipoFormContainer">
            <form id="equipoForm">
              <div class="formularioEquipo">
                    <div class="campo">
                        <input
                        type="text"
                        id="nuevoEquipoTipo"
                        name="nuevoEquipoTipo"
                        placeholder="Tipo"
                        required
                        />
                    </div>
                    <div class="campo">
                        <input
                    type="text"
                    id="nuevoEquipoTipo"
                    name="nuevoEquipoDescripcion"
                    placeholder="Descripcion"
                    required
                    />
                    <div class="campo">
                        <input
                        type="text"
                        id="nuevoEquipoFoto"
                        name="nuevoEquipoFoto"
                        placeholder="Foto"
                        required
                        />
                    </div>
                </div>
                <div class="campo">
                    <button type="submit" class="botonEquipo">Agregar</button>
                </div>
            </div>
          </form>
            </div>
          <div class="campo">
              <div id="equipoError" class="error-message"></div>
          </div>
          </div>


      <div class="perfilc">
        <div class="containerPerfil">
          <div class="opcionesActividades">Kitesurf</div>
          <img
            class="desplegable"
            src="../imagenes/desplegableBlanco.png"
            alt="desplegable"
          />
        </div>
      </div>
      <div class="perfilc">
        <div class="containerPerfil">
          <div class="opcionesActividades">Ski</div>
          <img
            class="desplegable"
            src="../imagenes/desplegableBlanco.png"
            alt="desplegable"
          />
        </div>
        <div class="perfilc">
          <div class="containerPerfil">
            <button id="mostrarFormularioActividad" class="opcionesAmigosd">
              Agregar actividad
            </button>
          </div>
        </div>
        <!-- FORMULARIO PARA CARGAR ACTIVIDAD (INICIALMENTE OCULTO) -->
        <div id="actividadFormContainer">
          <form id="actividadForm" class="formularioActividad">
            <div class="campo">
              <input
                type="text"
                id="nuevaActividad"
                name="nuevaActividad"
                placeholder="Actividad"
                required
              />
            </div>
            <div class="campo">
                <button type="submit" class="botonActividad">Agregar</button>
            </div>
        </form>
        <div class="campo">
            <div id="actividadError" class="error-message"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="../JS/config.js"></script>
    <script src="../JS/misEquiposActividadesOld.js"></script>
  </body>
</html>
