<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar/Detener Actividad</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="logout">
        <button id="cerrarSesionBtn" class="logoutbutton">Cerrar Sesión</button>
    </div>
    <div class="contenedor">
        <div class = "caja1">
            <p class="saludo">¡Hola </p>
            <p class="saludo"><strong>JAVIER!</strong></p>
        </div>
        <div class = "caja2">
            <img class="logoActividad" src="../imagenes/windsurf.PNG" alt="logo">
        </div>
    </div>
    <button class="botonIniciar">INICIAR<br><span class="tiempo">03:00:00</span></button>


    <div class="contenedor-padre">
        <div class="flex-container">
            <div class="item1">
            <select class="menu">
                <option value="Actividad">Actividad</option>
                <option value="OtraActividad">Otra Actividad</option>
            </select>
            <p class="elegidos">Windsurf</p>
            </div>
            <div class="item2">
            <select class="menu">
                <option value="Equipo">Equipo</option>
                <option value="OtroEquipo">Otro Equipo</option>
            </select>
            <p class="elegidos">Goya verde fluo 5.0</p>
            </div>
            <div class="item3">
            <select class="menu">
                <option value="Tiempo">Tiempo</option>
                <option value="OtroTiempo">Otro Tiempo</option>
            </select>
            <p class="elegidos">03:00:00</p>
            </div>
        </div>
    </div>

    
    <div class="contenedor-padre2">
        <div class="flex-container2">
            <div class="inicio">
                <img class="home" src="../imagenes/homeFondoVerde.jpg" alt="Home">
                <a class="botonInicio">Inicio</a>
            </div>
            <div class="miPerfil">
                <img class="home" src="../imagenes/perfilFondoBlanco.png" alt="Perfil">
                <a href="../pages/perfil.html" class="botonPerfil">Mi Perfil</a>
            </div>
        </div>
    </div>
<script src="../JS/cerrarSesion.js"></script>

    
</body>
</html>
