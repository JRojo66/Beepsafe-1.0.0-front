    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iniciar sesión</title>
    <!-- Para el ojito de mostrar/ocultar -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <img
      class="logo2"
      src="../imagenes/logo beepsafe fondo azul oscuro.png"
      alt="logo"
    />
    <div id="spinner" class="spinner hidden"></div>

    <form id="iniciarSesionForm">
      <div class="formulario">
        <div class="campo">
          <input type="email" id="email" name="email" placeholder="Email" />
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="campo password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
          />
          <!-- <i class="fa fa-eye ojo" onclick="togglePassword('password', this)"></i> -->
          <i class="fa fa-eye ojo" data-target="password"></i>
        </div>
        <div id="passwordError" class="error-message"></div>
        <!-- <div class="container-IniciarSesion"> -->
          <span type="submit" class="iniciarSesion2">Iniciar Sesión</span>
          <br />
          <a id="resetPasswordLink" class="iniciarsesion" href=""
          >Te olvidaste tu contraseña?</a>
        <!-- </div> -->
      </div>
    </form>
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p id="confirm-message">¿Estás seguro?</p>
        <div class="modal-buttons">
          <button id="confirm-yes">Aceptar</button>
          <button id="confirm-no">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="../JS/config.js"></script>
    <script src="../JS/utils.js"></script>
    <script src="../JS/iniciarSesion.js"></script>
  </body>
</html>
