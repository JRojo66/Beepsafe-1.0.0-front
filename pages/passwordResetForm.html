<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar contraseña</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <img
      class="logo2"
      src="../imagenes/logo beepsafe fondo azul oscuro.png"
      alt="logo"
    />
    <div id="spinner" class="spinner" style="display: none"></div>
    <form id="resetPasswordForm">
      <div class="formulario">
        <h2 class="titulo-formulario">Cambiá tu contraseña</h2>

        <div class="campo password-container">
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="Nueva contraseña"
            required
          />
          <i
            class="fa fa-eye ojo"
            onclick="togglePassword('newPassword', this)"
          ></i>
        </div>
        <div id="passwordError" class="error-message"></div>

        <input type="hidden" name="token" id="token" />
        <br />
        <button type="submit" class="iniciarSesion2">
          Enviar nueva contraseña
        </button>
      </div>
    </form>
    <div id="toast-container"></div>
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p id="confirm-message"></p>
        <div class="modal-buttons">
          <button id="confirm-yes">Aceptar</button>
          <button id="confirm-no">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="../JS/config.js"></script>
    <script src="../JS/utils.js"></script>
    <script src="../JS/passwordResetForm.js"></script>
  </body>
</html>
