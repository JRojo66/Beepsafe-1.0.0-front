<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <div class="configuracion">
        <a href="../pages/perfil.html" class="perfil">
            <div class="containerPerfil">
                <img src="../imagenes/volver.PNG" alt="Volver">
                <img src="../imagenes/amigosSinFondoBlanco.png" alt="mensajes" class="encabezado">
                <div class="opciones">Mis contactos</div>
            </div>
        </a>
        <p class="encabezadoBajada">Estos son los contactos a quienes enviaras tus mensajes y que podrán ver que estás realizando una actividad</p>
        <div class="break"></div>

        <!-- Mis Contactos -->
<div class="accordion-header-activity">
  <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
  <span id="toggleMisContactos">Mis contactos</span>
</div>
<div id="mis-contactos-list" class="contactos-lista" style="display: none;"></div>

<!-- Contactos de Google -->
<div class="accordion-header-activity">
  <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
  <span id="toggleGoogleContactos">Importar contactos desde Google</span>
</div>
<div id="google-contacts-list" class="contactos-lista" style="display: none;"></div>



    </div>
</div>
<script src="../JS/config.js"></script>
<script src="../JS/misContactos.js" defer></script>
<script src="../JS/misContactosGoogle.js" defer></script>

</body>
</html>
