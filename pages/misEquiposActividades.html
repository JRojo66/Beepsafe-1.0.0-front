<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Equipos/Actividades</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <div class="configuracion">
      <!-- Flecha volver, icono mis amigos, titulo Mis equipos -->
      <a href="../pages/perfil.html" class="perfil">
        <div class="containerPerfil">
          <img src="../imagenes/volver.PNG" alt="Volver" />
          <img
            src="../imagenes/misEquipos.PNG"
            alt="mensajes"
            class="encabezado"
          />
          <div class="opciones">Mis actividades y equipos</div>
        </div>
      </a>

      <!-- Fin flecha volver, icono mis amigos, titulo Mis equipos -->
      <!-- Bajada encabezado -->
      <p class="encabezadoBajada">
        Acá podés registrar tus actividades y equipos según según su categoría e
        incluso agregar una foto. Es importante que quede detallado el equipo
        por razones de identificación en caso de búsqueda.
      </p>
      <!-- Fin bajada encabezado -->
      <br />
      <div id="spinner" class="spinner hidden"></div>
      <div id="accordion-container"></div>
      <!-- BOTÓN PARA MOSTRAR FORMULARIO -->
      <div class="accordion-header-activity">
        <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
        <span id="mostrarFormularioActividad">Agregar actividad</span>
      </div>
      <!-- FORMULARIO PARA CARGAR ACTIVIDAD (INICIALMENTE OCULTO) -->
      <div id="actividadFormContainer">
        <div class="hijoDeActividadFormContainer">
          <form id="actividadForm" class="add-activity-form">
            <input
              class="input-activity"
              type="text"
              id="nuevaActividad"
              name="nuevaActividad"
              placeholder="Actividad"
              required
            />
            <button type="submit" class="botonActividad">Agregar</button>
          </form>
          <div id="actividadError" class="error-message"></div>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>

    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p id="confirm-message">¿Estás seguro?</p>
        <div class="modal-buttons">
          <button id="confirm-yes">Sí</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>

<script src="../JS/config.js"></script>
<script type="module" src="../JS/misEquiposActividades.js"></script>

  </body>
</html>
