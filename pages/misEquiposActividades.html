<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Equipos/Actividades</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  
  <body>
    <div class="configuracion">

      <!-- Flecha volver, icono mis amigos, titulo Mis equipos -->
      <a href="../pages/perfil.html" class="perfil">
        <div class="containerPerfil">
          <img src="../imagenes/volver.PNG" alt="Volver" />
          <img
            src="../imagenes/misEquipos.PNG"
            alt="mensajes"
            class="encabezado"
          />
          <div class="opciones">Mis actividades y equipos</div>
        </div>
      </a>

       <!-- Fin flecha volver, icono mis amigos, titulo Mis equipos -->
      <!-- Bajada encabezado -->
      <p class="encabezadoBajada">
        Acá podés registrar tus actividades y equipos según según su categoría e incluso
        agregar una foto. Es importante que quede detallado el equipo por
        razones de identificación en caso de búsqueda.
      </p>
      <!-- Fin bajada encabezado -->
       <br>
    <div id="accordion-container"></div>
    <!-- BOTÓN PARA MOSTRAR FORMULARIO -->
    <button id="mostrarFormularioActividad">Agregar actividad</button>

    <!-- FORMULARIO PARA CARGAR ACTIVIDAD (INICIALMENTE OCULTO) -->
    <div id="actividadFormContainer">
      <form id="actividadForm" class="formularioActividad">
        <div class="campo">
          <input
            type="text"
            id="nuevaActividad"
            name="nuevaActividad"
            placeholder="Actividad"
            required
          />
        </div>
        <div class="campo">
          <button type="submit" class="botonActividad">Agregar</button>
        </div>
      </form>
      <div class="campo">
        <div id="actividadError" class="error-message"></div>
      </div>
    </div>

    <!-- MODAL DE CONFIRMACIÓN -->
    <div id="confirmModal" class="modal-overlay">
      <div class="modal-content">
        <p id="confirmMessage">
          ¿Estás seguro de que querés eliminar esta actividad?
        </p>
        <div class="modal-buttons">
          <button id="confirmYes" class="modal-btn confirmar">Sí</button>
          <button id="confirmNo" class="modal-btn cancelar">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="../JS/config.js"></script>
    <script src="../JS/misEquiposActividades.js"></script>
  </body>
</html>
