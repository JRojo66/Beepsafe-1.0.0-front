<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Procesando Google...</title>
</head>
<body>
  <p>Procesando autorizaci칩n...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // Envi치 el c칩digo al backend
      fetch("https://beepsafe-p11h.onrender.com/api/google/contacts", {  // Parar a env
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      })
        .then((res) => res.json())
        .then((data) => {
          localStorage.setItem("googleContacts", JSON.stringify(data.contacts));
          window.location.href = "/pages/misContactos.html";
        })
        .catch((err) => {
          console.error("Error al obtener contactos:", err);
          alert("Error al obtener contactos");
        });
    } else {
      alert("Autorizaci칩n cancelada o fallida");
    }
  </script>
</body>
</html>
