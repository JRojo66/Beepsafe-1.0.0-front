<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Procesando Google...</title>
</head>
<body>
  <p>Procesando autorizaci칩n...</p>
  <script src="../JS/config.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // Envi치 el c칩digo al backend
      fetch(`${ROOT_URL}/api/google/contacts`, {  // Pasar a env
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      })
        .then((res) => res.json())
        .then((data) => {
          localStorage.setItem("googleContacts", JSON.stringify(data.contacts));
          window.location.href = "/Beepsafe-1.0.0-front/pages/misContactos.html"; // Pasar a env
        })
        .catch((err) => {
          console.error("Error al obtener contactos:", err);
          alert("Error al obtener contactos");
        });
    } else {
      alert("Autorizaci칩n cancelada o fallida");
    }
  </script>
</body>
</html>
