    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="logout">
            <button id="cerrarSesionBtn" class="logoutbutton">Cerrar Sesión</button>

            <div class = "caja1">

            <div class = "caja2">

        <button class="botonIniciar">INICIAR<br><span class="tiempo">03:00:00</span></button>

            <div class="flex-container">

                    <option value="Actividad">Actividad</option>

                    <option value="Tiempo">Tiempo</option>
                    <option value="OtroTiempo">Otro Tiempo</option>

                <p class="elegidos">03:00:00</p>

        <div class="contenedor-padre2">

                    <img class="imagenHome" src="../imagenes/homeFondoVerde.jpg" alt="Home">
                    <a href="../pages/iniciarDetener.html" class="botonInicio">Inicio</a>
                </div>
                <a href="../pages/perfil.html" class="enlaceDiv">
                    <div class="miPerfil">
                        <img class="imagenPerfil" src="../imagenes/perfilFondoBlanco.png" alt="Perfil">
                        <span  class="botonPerfil">Mi Perfil</span>
                    </div>
                </a>
            </div>
        </div>
